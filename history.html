<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل عروض السفر</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">سجل عروض السفر</h1>
            <a href="index.html" class="text-blue-500 hover:underline">العودة إلى المنشئ</a>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-8">
            <table class="w-full">
                <thead>
                    <tr class="border-b">
                        <th class="text-right p-4">اسم العميل</th>
                        <th class="text-right p-4">الوجهة</th>
                        <th class="text-right p-4">تاريخ الانشاء</th>
                        <th class="text-right p-4"></th>
                    </tr>
                </thead>
                <tbody id="history-table-body">
                    <!-- Data will be loaded here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Dummy data to simulate fetching from a backend
        const dummyPackages = [
            { id: '1', clientName: 'استاذة هند', destination: 'جورجيا', createdAt: '2025-11-11' },
            { id: '2', clientName: 'محمد عمر', destination: 'تركيا', createdAt: '2025-11-10' },
            { id: '3', clientName: 'فاطمة علي', destination: 'مصر', createdAt: '2025-11-09' },
        ];

        const historyTableBody = document.getElementById('history-table-body');

        dummyPackages.forEach(pkg => {
            const row = document.createElement('tr');
            row.className = 'border-b';
            row.innerHTML = `
                <td class="p-4">${pkg.clientName}</td>
                <td class="p-4">${pkg.destination}</td>
                <td class="p-4">${pkg.createdAt}</td>
                <td class="p-4">
                    <a href="package.html?id=${pkg.id}" class="text-blue-500 hover:underline">عرض التفاصيل</a>
                </td>
            `;
            historyTableBody.appendChild(row);
        });
    </script>
</body>
</html>
