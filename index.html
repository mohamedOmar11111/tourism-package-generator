                                    <label className="flex items-center gap-2 px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 cursor-pointer text-sm shadow-md hover:shadow-lg transition-all">
                                      <input type="file" accept="image/*" onChange={(e) => handleDayImageUpload(e, day.id)} className="hidden" />
                                      <Download size={18} />
                                      رفع صورة لهذا اليوم
                                    </label>
                                    {day.imageUrl && (
                                      <div className="flex items-center gap-3">
                                        <img src={day.imageUrl} alt={day.dayNumber} className="h-20 w-28 object-cover border-2 border-orange-300 rounded-lg shadow-md" />
                                        <span className="text-xs text-gray-600">✓ تم رفع الصورة</span>
                                      </div>
                                    )}
                                  </div>
                                  <p className="text-xs text-gray-500 mt-2">💡 الصورة ستظهر بجانب تفاصيل اليوم في العرض النهائي (اختياري)</p>
                                </div>
                              </div>
                            </div>
                          ))}

                          <button onClick={addDay} className="w-full flex items-center justify-center gap-2 px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 shadow-md hover:shadow-lg transition-all">
                            <Plus size={20} />
                            إضافة يوم جديد للبرنامج
                          </button>

                          {formData.dailyItinerary.length > 0 && (
                            <div className={`p-4 rounded-lg border-2 ${isDailyItineraryFilled() ? 'bg-green-50 border-green-300' : 'bg-yellow-50 border-yellow-300'}`}>
                              <div className="flex items-center gap-2">
                                {isDailyItineraryFilled() ? (
                                  <><span className="text-green-600 text-xl">✓</span><span className="text-green-800 font-semibold">تم ملء جميع البيانات - سيظهر البرنامج اليومي في العرض النهائي</span></>
                                ) : (
                                  <><span className="text-yellow-600 text-xl">⚠</span><span className="text-yellow-800 font-semibold">يرجى ملء جميع الحقول لكل يوم لإظهار البرنامج اليومي في العرض النهائي</span></>
                                )}
                              </div>
                            </div>
                          )}
                        </>
                      )}

                      {!formData.dailyItineraryEnabled && (
                        <div className="text-center py-16 bg-gradient-to-br from-gray-50 to-orange-50 rounded-xl border-2 border-dashed border-gray-300">
                          <MapPin size={80} className="mx-auto mb-6 text-gray-400" />
                          <p className="text-2xl font-bold text-gray-600 mb-3">قسم البرنامج السياحي اليومي غير مفعّل</p>
                          <p className="text-lg text-gray-500 mb-6">قم بتفعيل الزر في الأعلى ☝️ لإضافة برنامج سياحي يومي مفصل</p>
                          <div className="inline-flex items-center gap-2 px-6 py-3 bg-orange-100 text-orange-800 rounded-lg font-semibold">
                            <span className="text-2xl">⬆️</span>
                            <span>اضغط على الزر البرتقالي في الأعلى للتفعيل</span>
                          </div>
                        </div>
                      )}
                    </div>
                  )}

                  {/* Car Rental Tab */}
                  {activeTab === 'car' && (
                    <div className="space-y-6">
                      <ToggleButton 
                        enabled={formData.carRentalEnabled} 
                        onToggle={toggleCarRental}
                        label="🚗 قسم استئجار سيارة خاصة"
                        color="green"
                      />

                      {formData.carRentalEnabled && (
                        <>
                          <div className="bg-blue-50 p-6 rounded-lg border-2 border-blue-200">
                            <h3 className="text-lg font-bold text-blue-700 mb-4">📸 صورة السيارة</h3>
                            <div className="flex gap-6 items-start">
                              <div className="flex-1">
                                <label className="flex items-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 cursor-pointer shadow-md hover:shadow-lg transition-all">
                                  <input type="file" accept="image/*" onChange={handleCarImageUpload} className="hidden" />
                                  <Download size={20} />
                                  رفع صورة السيارة
                                </label>
                              </div>
                              {formData.carRental.carImage && (
                                <div className="w-64">
                                  <p className="text-sm font-semibold text-gray-700 mb-2">معاينة:</p>
                                  <div className="border-4 border-blue-300 rounded-lg overflow-hidden shadow-lg">
                                    <img src={formData.carRental.carImage} alt="Car" className="w-full h-40 object-cover" />
                                  </div>
                                </div>
                              )}
                            </div>
                          </div>

                          <div className="bg-gray-50 p-6 rounded-lg border-2 border-gray-200">
                            <h3 className="text-lg font-bold text-gray-700 mb-4">تفاصيل الاستئجار</h3>
                            <div className="grid grid-cols-2 gap-6">
                              <div><label className="block text-sm font-semibold text-gray-700 mb-2">تاريخ الاستلام</label><input type="text" value={formData.carRental.pickupDate} onChange={(e) => updateCarRental('pickupDate', e.target.value)} placeholder="مثال: 22-11-2025" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" /></div>
                              <div><label className="block text-sm font-semibold text-gray-700 mb-2">تاريخ التسليم</label><input type="text" value={formData.carRental.returnDate} onChange={(e) => updateCarRental('returnDate', e.target.value)} placeholder="مثال: 28-11-2025" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" /></div>
                              <div><label className="block text-sm font-semibold text-gray-700 mb-2">مكان الاستلام</label><input type="text" value={formData.carRental.pickupLocation} onChange={(e) => updateCarRental('pickupLocation', e.target.value)} placeholder="مثال: مطار تيبليسي الدولي" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" /></div>
                              <div><label className="block text-sm font-semibold text-gray-700 mb-2">مكان التسليم</label><input type="text" value={formData.carRental.returnLocation} onChange={(e) => updateCarRental('returnLocation', e.target.value)} placeholder="مثال: مطار تيبليسي الدولي" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" /></div>
                              <div className="col-span-2"><label className="block text-sm font-semibold text-gray-700 mb-2">نوع السيارة</label><input type="text" value={formData.carRental.carType} onChange={(e) => updateCarRental('carType', e.target.value)} placeholder="مثال: تويوتا كامري 2024 أو مرسيدس S-Class" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" /></div>
                            </div>
                          </div>

                          <div className={`p-4 rounded-lg border-2 ${isCarRentalFilled() ? 'bg-green-50 border-green-300' : 'bg-yellow-50 border-yellow-300'}`}>
                            <div className="flex items-center gap-2">
                              {isCarRentalFilled() ? (
                                <><span className="text-green-600 text-xl">✓</span><span className="text-green-800 font-semibold">تم ملء جميع البيانات - سيظهر قسم استئجار السيارة في العرض النهائي</span></>
                              ) : (
                                <><span className="text-yellow-600 text-xl">⚠</span><span className="text-yellow-800 font-semibold">يرجى ملء جميع الحقول لإظهار قسم استئجار السيارة في العرض النهائي</span></>
                              )}
                            </div>
                          </div>
                        </>
                      )}

                      {!formData.carRentalEnabled && (
                        <div className="text-center py-16 bg-gradient-to-br from-gray-50 to-green-50 rounded-xl border-2 border-dashed border-gray-300">
                          <Calendar size={80} className="mx-auto mb-6 text-gray-400" />
                          <p className="text-2xl font-bold text-gray-600 mb-3">قسم استئجار السيارة غير مفعّل</p>
                          <p className="text-lg text-gray-500 mb-6">قم بتفعيل الزر في الأعلى ☝️ لإضافة تفاصيل استئجار السيارة</p>
                          <div className="inline-flex items-center gap-2 px-6 py-3 bg-green-100 text-green-800 rounded-lg font-semibold">
                            <span className="text-2xl">⬆️</span>
                            <span>اضغط على الزر الأخضر في الأعلى للتفعيل</span>
                          </div>
                        </div>
                      )}
                    </div>
                  )}

                  {/* Package Tab */}
                  {activeTab === 'package' && (
                    <div className="space-y-6">
                      <div className="bg-gradient-to-r from-blue-50 to-purple-50 p-6 rounded-lg border-2 border-blue-200 mb-6">
                        <h3 className="text-lg font-bold text-blue-700 mb-2">💰 معلومات التكلفة والمنسق</h3>
                        <p className="text-gray-700">أدخل تفاصيل التكلفة الإجمالية والخصومات ومعلومات منسق العرض</p>
                      </div>

                      <div className="grid grid-cols-2 gap-6">
                        <div><label className="block text-sm font-semibold text-gray-700 mb-2">التكلفة الإجمالية</label><input type="text" value={formData.totalCost} onChange={(e) => updateField('totalCost', e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="6,900 ريال" /></div>
                        <div><label className="block text-sm font-semibold text-gray-700 mb-2">الخصم</label><input type="text" value={formData.discount} onChange={(e) => updateField('discount', e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="مطبق خصم" /></div>
                        <div><label className="block text-sm font-semibold text-gray-700 mb-2">ملاحظة الخصم</label><input type="text" value={formData.discountNote} onChange={(e) => updateField('discountNote', e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="للتعامل الأول" /></div>
                        <div><label className="block text-sm font-semibold text-gray-700 mb-2">منسق العرض</label><input type="text" value={formData.coordinator} onChange={(e) => updateField('coordinator', e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="جمال" /></div>
                      </div>

                      <div><label className="block text-sm font-semibold text-gray-700 mb-2">المسمى الوظيفي للمنسق</label><input type="text" value={formData.coordinatorTitle} onChange={(e) => updateField('coordinatorTitle', e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="استشاري قسم الحجوزات" /></div>

                      <div className="bg-green-50 p-6 rounded-lg border-2 border-green-200">
                        <div className="flex justify-between items-center mb-4">
                          <h3 className="text-xl font-bold text-green-600">✅ الباقة تشمل</h3>
                          <button onClick={addInclude} className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 shadow-md hover:shadow-lg transition-all">
                            <Plus size={18} />
                            إضافة
                          </button>
                        </div>
                        <div className="space-y-3">
                          {formData.includes.map((item, index) => (
                            <div key={index} className="flex gap-2">
                              <input type="text" value={item} onChange={(e) => updateInclude(index, e.target.value)} className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="مثال: الطيران الدولي وفقا للتاريخ المطلوب" />
                              <button onClick={() => removeInclude(index)} className="text-red-600 hover:text-red-800 transition-colors p-2">
                                <Trash2 size={20} />
                              </button>
                            </div>
                          ))}
                        </div>
                      </div>

                      <div className="bg-red-50 p-6 rounded-lg border-2 border-red-200">
                        <div className="flex justify-between items-center mb-4">
                          <h3 className="text-xl font-bold text-red-600">❌ الباقة لا تشمل</h3>
                          <button onClick={addExclude} className="flex items-center gap-2 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 shadow-md hover:shadow-lg transition-all">
                            <Plus size={18} />
                            إضافة
                          </button>
                        </div>
                        <div className="space-y-3">
                          {formData.excludes.map((item, index) => (
                            <div key={index} className="flex gap-2">
                              <input type="text" value={item} onChange={(e) => updateExclude(index, e.target.value)} className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="مثال: وجبات الغداء والعشاء" />
                              <button onClick={() => removeExclude(index)} className="text-red-600 hover:text-red-800 transition-colors p-2">
                                <Trash2 size={20} />
                              </button>
                            </div>
                          ))}
                        </div>
                      </div>

                      <div className="bg-gradient-to-r from-purple-50 to-blue-50 p-6 rounded-lg border-2 border-purple-200">
                        <h3 className="text-lg font-bold text-purple-700 mb-3">🏦 معلومة هامة</h3>
                        <p className="text-gray-700 mb-3">
                          <strong>طرق الدفع والحسابات البنكية:</strong> سيتم إضافة قسم كامل يحتوي على:
                        </p>
                        <ul className="text-gray-700 space-y-2 mr-6 list-disc">
                          <li><strong>10 طرق دفع متنوعة:</strong> البنوك السعودية، البطاقات الائتمانية، الدفع الآجل</li>
                          <li><strong>الحسابات البنكية الحقيقية:</strong> بنك الراجحي، بنك ساب، البنك الأهلي</li>
                          <li><strong>الشروط والأحكام:</strong> شروط الحجز والإلغاء</li>
                          <li><strong>رابط الشركة:</strong> https://etlaala.com/privacy-policy/</li>
                        </ul>
                        <p className="text-gray-700 mt-3 font-semibold text-center">
                          ✨ كل هذه المعلومات تُضاف تلقائياً دون الحاجة لأي إدخال يدوي
                        </p>
                      </div>
                    </div>
                  )}
                </div>

                <div className="bg-gradient-to-r from-blue-50 to-purple-50 border-2 border-blue-200 rounded-xl p-6 shadow-lg">
                  <h3 className="font-bold text-blue-800 mb-3 text-xl">💡 دليل استخدام البرنامج المطور:</h3>
                  <ol className="list-decimal list-inside space-y-2 text-blue-900 mr-4">
                    <li>املأ المعلومات الأساسية في التبويب الأول</li>
                    <li>في كل تبويب، قم بتفعيل/تعطيل القسم حسب حاجتك</li>
                    <li>الأقسام المعطلة لن تظهر في العرض النهائي</li>
                    <li>يمكنك إضافة رحلات طيران وفنادق متعددة</li>
                    <li>البرنامج اليومي يسمح لك بإضافة جدول مفصل يوم بيوم</li>
                    <li>استئجار السيارة اختياري ويمكن تفعيله عند الحاجة</li>
                    <li>طرق الدفع والحسابات البنكية الحقيقية تُضاف تلقائياً</li>
                    <li>الشروط والأحكام ورابط الشركة يظهران تلقائياً</li>
                    <li>فواصل جمالية بين الأقسام لتحسين المظهر</li>
                    <li>اضغط "تحميل العرض" لتنزيل ملف HTML احترافي</li>
                    <li>للحفظ كـ PDF: افتح الملف ثم اضغط Ctrl+P واختر "Save as PDF"</li>
                  </ol>
                  
                  <div className="mt-6 p-4 bg-purple-100 border-2 border-purple-300 rounded-lg">
                    <h4 className="font-bold text-purple-800 mb-2 flex items-center gap-2">
                      <span>🏦</span> معلومات مهمة عن طرق الدفع:
                    </h4>
                    <p className="text-purple-900 text-sm leading-relaxed">
                      العرض النهائي يحتوي على جميع طرق الدفع المتاحة (10 طرق) والحسابات البنكية الحقيقية لشركة اطلالة:
                      <br />• بنك الراجحي • بنك ساب • البنك الأهلي السعودي
                      <br />• البطاقات: فيزا، ماستر كارد، أمريكان إكسبريس، مدى
                      <br />• الدفع الآجل: تابي، تمارا • سداد كاش
                    </p>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<TourismPackageGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
